
<!DOCTYPE html>
<html>
<head>
    <title>Brand New Subway</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.8/esri-leaflet.js"></script>

</head>
<body>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet.esri.geocoder/2.0.2/esri-leaflet-geocoder.css">
    <script src="https://cdn.jsdelivr.net/leaflet.esri.geocoder/2.0.2/esri-leaflet-geocoder.js"></script>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <script src="static/js/spectrum.js"></script>
    <link rel="stylesheet" href="static/css/spectrum.css" />

    <script src="static/js/leaflet.curve.js"></script>
    <script src='static/js/leaflet-pip.js'></script>
    <script src='static/js/turf.min.js'></script>
    <script src='static/js/spline.js'></script>
    <script src='static/js/bezier.js'></script>

    <script src='static/js/FileSaver.min.js'></script>

    <script src='static/js/subway-settings.js'></script>
    <script src='static/js/subway-utils.js'></script>
    <script src='static/js/subway-files.js'></script>
    <script src='static/js/subway-transfer.js'></script>
    <script src='static/js/subway-geocoding.js'></script>
    <script src='static/js/subway-map-events.js'></script>
    <script src='static/js/subway-data.js'></script>

    <script src='static/js/Transit.js'></script>
    <script src='static/js/TransitDraw.js'></script>
    <script src='static/js/TransitUI.js'></script>
    <script src='static/js/TransitUtils.js'></script>

    <script src="static/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_upU9Ivq9tc2tk450HpgPr6zC3NHSjjs&libraries=places"></script>

    <input type="file" id="fileElem" style="display:none" onchange="handle_files(this.files)">


    <div id="map">
    </div>
    <div id="starter">

        <div id="game-header">Brand New Subway</div>

        <div id="game-start">

            <div class="game-start-section">
                <div class="game-start-interior">
                    <div id="game-start-city-picker"><input id="pac-input" class="controls" type="text" placeholder="Or type in a different city..."></div>
                    <div class="game-start-choice-large" id="game-start-scratch">Start</div>
                </div>
            </div>
            <div class="game-start-section">
                <div class="game-start-interior">
                    <div class="game-start-descriptor">Start from:</div>
                    <div class="game-start-button game-start-choice-small" id="game-start-2016">2016 Present-Day Map</div>
                    <div class="game-start-button game-start-choice-small" id="game-start-2025">2025 Planned Subway Map</div>
                    <div class="game-start-button game-start-choice-small" id="game-start-1972">1972 Vignelli Map</div>
                    <div class="game-start-button game-start-choice-small game-start-greyed" id="game-start-1963">1963 Nester's Map</div>
                </div>
            </div>

        </div>

    </div>
    <div id="options">
    <div id="option-section-tools">
        <div id="tool-station" class="tool-button game-button-large">Station Editor</div>
        <div id="tool-line" class="tool-button game-button-large">Line Editor</div>
    </div>
    <div id="option-section-lines">
        <div id="line-selector" class="dropdown game-button">
            <button class="btn btn-secondary dropdown-toggle" id="dropdown-line-button" type="button" data-toggle="dropdown">Select a line...
            <span class="caret"></span></button>
            <ul class="dropdown-menu" id="dropdown-line-menu">
            <div class="dropdown-divider"></div>
            <li><a id="line-selector-new" href="#">New Line</a></li>
            </ul>
        </div>

        <div id="custom-line-options">
            <div id="custom-line-options-column-preview">
                <div id="custom-line-container">
                    <div id="custom-line-marker" class="subway-line-mega" style="background-color: #808183; color: #ffffff;"><div id="custom-line-marker-content" class="content">?</div></div>
                </div>
            </div>
            <div id="custom-line-options-color-pickers">
                    <input type="color" id="color-picker-bg" /><br />
                    <input type="color" id="color-picker-fg" />
                </div>
            <div id="custom-line-options-column-inputs">

                <div class="custom-line-options-label">Line name<br />
                <input type="text" id="custom-line-name" name="custom-line-name" placeholder="?" /></div>
                <div id="custom-line-error"></div>
            </div>
        </div>
    </div>

    <div id="option-section-route">
        <div id="route-header">Route Diagram</div>
        <div id="route-diagram-container-container">
            <div id="route-diagram-container"><div id="route-diagram"></div></div>
        </div>
    </div>

    <div id="option-section-status">
        <div class="attribution"><a href="http://leafletjs.com/">Leaflet</a> | Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ</div>
    </div>

    </div>


    <script src='static/js/TransitPrimary.js'></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-81626013-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
